<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A dynamic list manager built with jQuery">
    <meta name="author" content="Your Name">
    <title>Dynamic List - jQuery</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <!-- Main Container -->
    <div class="container">
        <h1>Dynamic List</h1>

        <!-- Input Section -->
        <div class="input-section">
            <input type="text" id="itemInput" placeholder="Enter a new item" autocomplete="off" aria-label="Item input">
            <button id="addButton" aria-label="Add item">Add Item</button>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" role="alert">Please enter an item</div>

        <!-- Divider -->
        <hr>

        <!-- List Items -->
        <ul id="itemList" role="list">
            <li class="list-item" role="listitem">
                <span class="item-text">Item 1</span>
                <button class="delete-button" aria-label="Delete item 1">Delete</button>
            </li>
            <li class="list-item" role="listitem">
                <span class="item-text">Item 2</span>
                <button class="delete-button" aria-label="Delete item 2">Delete</button>
            </li>
            <li class="list-item" role="listitem">
                <span class="item-text">Item 3</span>
                <button class="delete-button" aria-label="Delete item 3">Delete</button>
            </li>
        </ul>
    </div>

    <!-- Application Script -->
    <script src="js/app.js"></script>
</body>

</html>
